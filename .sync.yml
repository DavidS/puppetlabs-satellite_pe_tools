---
.travis.yml:
  docker_sets: []
  docker_defaults:
    bundler_args: ""
  secure: ""
  branches:
    - release
 
Gemfile:
  required:
    ':system_tests':
      - gem: 'puppet-module-posix-system-r#{minor_version}'
        platforms: ruby
      - gem: 'puppet-module-win-system-r#{minor_version}'
        platforms:
          - mswin
          - mingw
          - x64_mingw
      - gem: beaker
        version: '~> 3.13'
        from_env: BEAKER_VERSION
      - gem: beaker-abs
        from_env: BEAKER_ABS_VERSION
        version: '~> 0.1'
      - gem: beaker-pe
      - gem: beaker-hostgenerator
        from_env: BEAKER_HOSTGENERATOR_VERSION
      - gem: beaker-rspec
        from_env: BEAKER_RSPEC_VERSION
      - gem: 'rest-client'

appveyor.yml:
  delete: true

CONTRIBUTING.md:
  unmanaged: true

.gitignore:
  paths:
    - 'katello-default-ca.crt'

LICENSE:
  license_type: 'puppetpe'

NOTICE:
  unmanaged: true

Rakefile:
  unmanaged: true

spec/acceptance/nodesets/default.yml:
  unmanaged: true

spec/acceptance/nodesets/centos-7-x64.yml:
  unmanaged: true

spec/acceptance/nodesets/debian-8-x64.yml:
  unmanaged: true

spec/acceptance/nodesets/docker/centos-7.yml:
  unmanaged: true

spec/acceptance/nodesets/docker/ubuntu-14.04.yml:
  unmanaged: true

spec/acceptance/nodesets/docker/debian-8.yml:
  unmanaged: true

spec/spec_helper.rb:
  allow_deprecations: true

.gitlab-ci.yml:
  unmanaged: true
